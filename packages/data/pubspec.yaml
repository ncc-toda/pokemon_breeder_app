name: data
description: Data layer of the Pokemon Breeder application.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.0
resolution: workspace

dependencies:
  meta: ^1.12.0

  # Drift for local database
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.0

  # Riverpod for providing database instance
  riverpod: ^2.6.1

  # Path utilities for file location
  path: ^1.9.0
  path_provider: ^2.1.3

  # The domain layer will be added as a dependency once created.

  # Riverpod code generation annotations
  riverpod_annotation: ^2.3.4

dev_dependencies:
  flutter_lints: ^5.0.0
  very_good_analysis: ^7.0.0
  test: ^1.25.0

  # Drift code generation
  drift_dev: ^2.16.0
  build_runner: ^2.4.8

  # Riverpod generator and lints
  riverpod_generator: ^2.3.4
  custom_lint:
  riverpod_lint: ^2.3.4
